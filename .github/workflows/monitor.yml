name: Monitor Diário Oficial RN

on:
  schedule:
    # Roda todos os dias às 9:00 UTC (6:00 no horário de Brasília)
    - cron: '15 22 * * *'
    # Roda todos os dias às 21:00 UTC (18:00 no horário de Brasília)
    - cron: '25 22 * * *'
  workflow_dispatch: # Permite rodar manually pela aba Actions do GitHub

jobs:
  monitorar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependências Python
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Instalar navegadores Playwright
      run: python -m playwright install --with-deps chromium

    - name: Rodar o Bot de Monitoramento
      env:
        EMAIL_REMETENTE: ${{ secrets.EMAIL_REMETENTE }}
        EMAIL_SENHA: ${{ secrets.EMAIL_SENHA }}
        EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
      run: python bot.py

    - name: Commit do histórico atualizado
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add -A
        if ! git diff --staged --quiet; then
          git commit -m "Atualiza histórico de alertas"
          git push
        else
          echo "Nenhuma mudança para fazer commit"
        fi