name: Monitor Diário Oficial RN

on:
  schedule:
  # Roda todos os dias às 9:00 UTC (6:00 no horário de Brasília)
  - cron: '0 9 * * *'
  # Roda todos os dias às 21:00 UTC (18:00 no horário de Brasília)
  - cron: '0 21 * * *'
  workflow_dispatch: # Permite rodar manualmente pela aba Actions do GitHub

jobs:
  monitorar:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout do código
      uses: actions/checkout@v3

    - name: 2. Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 3. Instalar dependências do sistema e do Python
      run: |
        sudo apt-get update
        pip install -r requirements.txt
        sudo playwright install-deps
    
    - name: 4. Instalar navegadores do Playwright
      run: playwright install

    - name: 5. Rodar o Bot de Monitoramento
      env:
        EMAIL_REMETENTE: ${{ secrets.EMAIL_REMETENTE }}
        EMAIL_SENHA: ${{ secrets.EMAIL_SENHA }}
        EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
      run: python bot.py

    - name: 6. Fazer commit do histórico atualizado
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add historico_alertas.json
        # Só faz o commit se houver mudanças no arquivo
        git diff --staged --quiet || git commit -m "Atualiza histórico de alertas"
        git push